<div id="example-menu" class="sidebar-right sidebar right column-4 widescreen-only">
    <h3>Examples</h3>
    <div>
        <ul class="fact-list smaller">
            {% assign examples = site.example | where: 'category', page.category | sort: 'title' %}
            {% for example in examples %}
                {% if example.url == page.url %}
                     <li>{{ example.title }}</li>
                {% else %}
                    <li><a href="{{example.url | prepend:site.baseurl }}">{{ example.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
<script src="{{ "/js/sidebar.js" | prepend: site.baseurl }}"></script>
