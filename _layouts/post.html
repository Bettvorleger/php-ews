---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="jumbotron">
    <div class="container">
      <h1 class="post-title-main" itemprop="name headline">{{ page.title }}</h1>
    </div>

</div>


  <div class="post-content container" itemprop="articleBody">
    {{ content }}
  </div>

</article>
